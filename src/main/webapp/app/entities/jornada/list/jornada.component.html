<div>
  <h2 id="page-heading" data-cy="JornadaHeading">
    <span jhiTranslate="sistTituApp.jornada.home.title">Jornadas</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="sistTituApp.jornada.home.refreshListLabel">Refresh List</span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="jornadas?.length === 0">
    <span jhiTranslate="sistTituApp.jornada.home.notFound">No jornadas found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="jornadas && jornadas.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="global.field.id">ID</span></th>
          <th scope="col"><span jhiTranslate="sistTituApp.jornada.codigo">Codigo</span></th>
          <th scope="col"><span jhiTranslate="sistTituApp.jornada.descripcion">Descripcion</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let jornada of jornadas; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/jornada', jornada.id, 'view']">{{ jornada.id }}</a>
          </td>
          <td>{{ jornada.codigo }}</td>
          <td>{{ jornada.descripcion }}</td>
          <td class="text-end">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/jornada', jornada.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
