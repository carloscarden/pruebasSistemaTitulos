<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="jornada">
      <h2 data-cy="jornadaDetailsHeading"><span jhiTranslate="sistTituApp.jornada.detail.title">Jornada</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ jornada.id }}</span>
        </dd>
        <dt><span jhiTranslate="sistTituApp.jornada.codigo">Codigo</span></dt>
        <dd>
          <span>{{ jornada.codigo }}</span>
        </dd>
        <dt><span jhiTranslate="sistTituApp.jornada.descripcion">Descripcion</span></dt>
        <dd>
          <span>{{ jornada.descripcion }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>
    </div>
  </div>
</div>
