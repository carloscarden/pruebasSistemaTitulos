<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-nro-serie-titulo-heading"
        data-cy="NroSerieTituloCreateUpdateHeading"
        jhiTranslate="sistTituApp.nroSerieTitulo.home.createOrEditLabel"
      >
        Create or edit a Nro Serie Titulo
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" [hidden]="editForm.get('id')!.value == null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="sistTituApp.nroSerieTitulo.nroSerieInicio" for="field_nroSerieInicio"
            >Nro Serie Inicio</label
          >
          <input
            type="number"
            class="form-control"
            name="nroSerieInicio"
            id="field_nroSerieInicio"
            data-cy="nroSerieInicio"
            formControlName="nroSerieInicio"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="sistTituApp.nroSerieTitulo.nroSerieFin" for="field_nroSerieFin">Nro Serie Fin</label>
          <input
            type="number"
            class="form-control"
            name="nroSerieFin"
            id="field_nroSerieFin"
            data-cy="nroSerieFin"
            formControlName="nroSerieFin"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="sistTituApp.nroSerieTitulo.fechaInicio" for="field_fechaInicio">Fecha Inicio</label>
          <div class="input-group">
            <input
              id="field_fechaInicio"
              data-cy="fechaInicio"
              type="text"
              class="form-control"
              name="fechaInicio"
              ngbDatepicker
              #fechaInicioDp="ngbDatepicker"
              formControlName="fechaInicio"
            />
            <button type="button" class="btn btn-secondary" (click)="fechaInicioDp.toggle()">
              <fa-icon icon="calendar-alt"></fa-icon>
            </button>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="sistTituApp.nroSerieTitulo.fechaFin" for="field_fechaFin">Fecha Fin</label>
          <div class="input-group">
            <input
              id="field_fechaFin"
              data-cy="fechaFin"
              type="text"
              class="form-control"
              name="fechaFin"
              ngbDatepicker
              #fechaFinDp="ngbDatepicker"
              formControlName="fechaFin"
            />
            <button type="button" class="btn btn-secondary" (click)="fechaFinDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="sistTituApp.nroSerieTitulo.usuarioAlta" for="field_usuarioAlta">Usuario Alta</label>
          <input
            type="text"
            class="form-control"
            name="usuarioAlta"
            id="field_usuarioAlta"
            data-cy="usuarioAlta"
            formControlName="usuarioAlta"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="sistTituApp.nroSerieTitulo.usuarioModificacion" for="field_usuarioModificacion"
            >Usuario Modificacion</label
          >
          <input
            type="text"
            class="form-control"
            name="usuarioModificacion"
            id="field_usuarioModificacion"
            data-cy="usuarioModificacion"
            formControlName="usuarioModificacion"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="sistTituApp.nroSerieTitulo.serie" for="field_serie">Serie</label>
          <input type="number" class="form-control" name="serie" id="field_serie" data-cy="serie" formControlName="serie" />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
